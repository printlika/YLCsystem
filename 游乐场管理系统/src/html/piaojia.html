            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .tickets-table {
            width: 100%;
            border-collapse: collapse;
        }
        .tickets-table th, .tickets-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .tickets-table th {
            background-color: #50b3a2;
            color: white;
        }
        .tickets-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .tickets-table tr:hover {

        }
